<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Nice UI scientific calculator">
        <meta name="keywords" content="calculatro, scientific, math">
        <meta name="author" content="Farouk Bouaziz">
        <meta name="robots" content="index, follow">
        <!-- Open Graph Meta -->
        <meta property="og:title" content="Scientific Calculator">
        <meta property="og:description" content="Nice UI scientific calculator">
        <meta property="og:image" content="">
        <meta property="og:url" content="">
        
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>

        <div class="social-icons">

            <a href="https://introvertjs_coder" target="_blank" aria-label="Telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="https://www.instagram.com/this_introvertguy/" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/" target="_blank" aria-label="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.youtube.com/@introvertguy-g1z" target="_blank" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
          </div>

          
        </div>
        </div>
        <div class="app">
            <div class="calculator">
                <div class="display">
                    <div class="content">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
                <div class="keys">
                    <button type="button" aria-label="clear" data-key="clear" class="key action">
                        <span>C</span>
                    </button>
                    <button type="button" aria-label="brackets" data-key="brackets" class="key action">
                        <span>( )</span>
                    </button>
                    <button type="button" aria-label="percent" data-key="%" class="key action">
                        <span>%</span>
                    </button>
                    <button type="button" aria-label="division" data-key="/" class="key operator">
                        <span>÷</span>
                    </button>
                    <button type="button" data-key="7" class="key">
                        <span>7</span>
                    </button>
                    <button type="button" data-key="8" class="key">
                        <span>8</span>
                    </button>
                    <button type="button" data-key="9" class="key">
                        <span>9</span>
                    </button>
                    <button type="button" aria-label="multiplication" data-key="*" class="key operator">
                        <span>×</span>
                    </button>
                    <button type="button" data-key="4" class="key">
                        <span>4</span>
                    </button>
                    <button type="button" data-key="5" class="key">
                        <span>5</span>
                    </button>
                    <button type="button" data-key="6" class="key">
                        <span>6</span>
                    </button>
                    <button type="button" aria-label="subtraction" data-key="-" class="key operator">
                        <span>-</span>
                    </button>
                    <button type="button" data-key="1" class="key">
                        <span>1</span>
                    </button>
                    <button type="button" data-key="2" class="key">
                        <span>2</span>
                    </button>
                    <button type="button" data-key="3" class="key">
                        <span>3</span>
                    </button>
                    <button type="button" aria-label="addition" data-key="+" class="key operator">
                        <span>+</span>
                    </button>
                    <button type="button" aria-label="backspace" data-key="backspace" class="key">
                        <span>⌫</span>
                    </button>
                    <button type="button" data-key="0" class="key">
                        <span>0</span>
                    </button>
                    <button type="button" aria-label="float" data-key="." class="key">
                        <span>.</span>
                    </button>
                    <button type="button" aria-label="equal" data-key="=" class="key operator">
                        <span>=</span>
                    </button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
